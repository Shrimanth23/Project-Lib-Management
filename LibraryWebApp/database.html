	<!--search start-->
	<section id="search" class="works">
		<div class="container">
			<div class="welcome-hero-serch-box">
				<div class="welcome-hero-form">
					<div class="single-welcome-hero-form">
						<select id="searchType">
							<option value="genre">Genre</option>
							<option value="bookid">Book ID</option>
						</select>
						<input type="text" id="searchInput" placeholder="Enter Genre or Book ID">
						<button class="welcome-hero-btn" onclick="getBooks()">Search</button>
					</div>

					<button id="openPopupButton" class="welcome-hero-btn">Add New Book</button> <!--add new book popup-->
					<div id="popup" class="popup">
						<div class="popup-content">
							<div class="form-group">
								<h2>Insert New Book</h2>

								<label for="newBookTitle">Title:</label>
								<input type="text" id="newBookTitle">

								<label for="newAuthor">Author:</label>
								<input type="text" id="newAuthor">

								<label for="newGenre">Genre:</label>
								<input type="text" id="newGenre">

								<label for="newPublishedYear">Published Year:</label>
								<input type="number" id="newPublishedYear" min="1000" max="9999">

								<label for="newRating">Rating:</label>
								<input type="number" id="newRating" min="1" max="5">

								<button onclick="insertNewBook()">Insert Book</button>
								<div id="insert-response"></div>
								<button onclick="closePopup()">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br /><div id="genreBooksList"></div><!--output table-->
			<!-- update book popup -->
			<div id="updatePopup" class="popup">
				<div class="popup-content">
					<div class="form-group">
						<h2>Update Book Details</h2>

						<label for="updateBookTitle">Title:</label>
						<input type="text" id="updateBookTitle">

						<label for="updateAuthor">Author:</label>
						<input type="text" id="updateAuthor">

						<label for="updateGenre">Genre:</label>
						<input type="text" id="updateGenre">

						<label for="updatePublishedYear">Published Year:</label>
						<input type="number" id="updatePublishedYear" min="1000" max="9999">

						<label for="updateRating">Rating:</label>
						<input type="number" id="updateRating" min="1" max="5">

						<button onclick="updateBook()">Update Book</button>
						<div id="update-response"></div>
						<button onclick="closeUpdatePopup()">Close</button>
					</div>
				</div>
			</div>
