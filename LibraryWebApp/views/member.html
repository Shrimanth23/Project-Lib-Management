<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Books Borrowed by Member</h1>
    </header>
    <section>
        <label for="memberId">Enter Member ID:</label>
        <input type="text" id="memberId">
        <button onclick="filterByMember()">Search</button>
        <div id="member-results"></div>
    </section>
    
    <section>
        <h2>Update Book Details</h2>
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId">
        
        <label for="bookTitle">Title:</label>
        <input type="text" id="bookTitle">
        
        <label for="author">Author:</label>
        <input type="text" id="author">
        
        <label for="genre">Genre:</label>
        <input type="text" id="genre">
        
        <label for="publishedYear">Published Year:</label>
        <input type="number" id="publishedYear" min="1000" max="9999">
        
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="5">
        
        <button onclick="updateBookDetails()">Update Book</button>
        <div id="update-response"></div>
    </section>
    
    <section>
        <h2>Insert New Book</h2>
        <label for="newBookTitle">Title:</label>
        <input type="text" id="newBookTitle">
        
        <label for="newAuthor">Author:</label>
        <input type="text" id="newAuthor">
        
        <label for="newGenre">Genre:</label>
        <input type="text" id="newGenre">
        
        <label for="newPublishedYear">Published Year:</label>
        <input type="number" id="newPublishedYear" min="1000" max="9999">
        
        <label for="newRating">Rating:</label>
        <input type="number" id="newRating" min="1" max="5">
        
        <button onclick="insertNewBook()">Insert Book</button>
        <div id="insert-response"></div>
    </section>

    <script src="../js/app.js"></script>
</body>
</html>
