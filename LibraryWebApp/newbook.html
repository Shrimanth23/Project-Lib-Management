<body>
    <section>
        <h2>Insert New Book</h2>
        <br />
        <label for="newBookTitle">Title:</label>
        <input type="text" id="newBookTitle">

        <label for="newAuthor">Author:</label>
        <input type="text" id="newAuthor">

        <label for="newGenre">Genre:</label>
        <input type="text" id="newGenre">

        <label for="newPublishedYear">Published Year:</label>
        <input type="number" id="newPublishedYear" min="1000" max="9999">

        <label for="newRating">Rating:</label>
        <input type="number" id="newRating" min="1" max="5">

        <button onclick="insertNewBook()">Insert Book</button>
        <div id="insert-response"></div>
    </section>
